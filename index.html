<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center"></body>
<section class="w-full py-12 md:py-24 lg:py-32 flex justify-center items-center">
  <div class="container flex flex-col items-center justify-center gap-4 px-4 text-center md:px-6 lg:gap-10">
    <div class="flex items-center justify-center">
      <img src="/logo.svg" width="320" alt="Logo" class="overflow-hidden rounded-lg object-contain object-center" />
    </div>
    <div class="space-y-3">
      <h2 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl">
        Helm Chart
      </h2>
      <p
        class="mx-auto max-w-[700px] text-gray-500 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed">
        Follow these quick start instructions to get started.
      </p>
    </div>
    <div class="rounded-lg border p-4 md:p-6 bg-gray-50"><code
        class="text-sm sm:text-base md:text-lg lg:text-xl text-gray-800">helm repo add enschedule https://ricsam.github.io/enschedule</code><br><code
        class="text-sm sm:text-base md:text-lg lg:text-xl text-gray-800">helm upgrade -n enschedule --install enschedule enschedule/enschedule</code>
    </div>
    <div class="flex flex-col gap-2 md:flex-row md:justify-center md:gap-4 mt-8">

      <a class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 px-8 text-sm font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50"
        href="#">
        Learn more
      </a>

      <button
        class="inline-flex items-center justify-center rounded-md ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 text-sm font-medium">
        Get Support
      </button>
    </div>
  </div>
</section>
</body>

</html>
